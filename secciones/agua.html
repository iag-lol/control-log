<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sección Agua</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <!-- FontAwesome sin integrity -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- SweetAlert2 (alertas profesionales) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Chart.js (gráficas) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-color: #f7f9fc;
      --text-color: #333;
      --accent-color: #a3d2ca;
      --header-bg: linear-gradient(135deg, #f8f9fa, #e9ecef);
      --sidebar-bg: #ffffff;
      --card-bg: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --accent-color: #457b9d;
      --header-bg: linear-gradient(135deg, #2c2c2c, #1a1a1a);
      --sidebar-bg: #262626;
      --card-bg: #2a2a2a;
      --shadow-color: rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      transition: background-color 0.3s, color 0.3s;
      padding: 20px;
    }

    .agua-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .top-section {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-container {
      flex: 0 0 30%;
    }

    .form-container form {
      background: var(--card-bg);
      padding: 20px;
      border: 1px solid var(--accent-color);
      border-radius: 12px;
      box-shadow: 0 4px 8px var(--shadow-color);
    }

    .form-container form .form-group {
      margin-bottom: 15px;
    }

    .form-container form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .form-container form input,
    .form-container form select,
    .form-container form textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--accent-color);
      border-radius: 4px;
    }

    .form-container form input[readonly] {
      background: #eee;
    }

    .form-container form button {
      background: var(--accent-color);
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: var(--text-color);
      transition: background 0.3s;
      width: 100%;
    }

    .form-container form button:hover {
      opacity: 0.9;
    }

    .chart-container {
      flex: 0 0 70%;
      background: var(--card-bg);
      border: 1px solid var(--accent-color);
      border-radius: 12px;
      box-shadow: 0 4px 8px var(--shadow-color);
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .chart-container canvas {
      width: 100% !important;
      height: auto !important;
    }

    .chart-counters {
      display: flex;
      justify-content: space-around;
    }

    .counter {
      background: var(--card-bg);
      border: 1px solid var(--accent-color);
      border-radius: 8px;
      box-shadow: 0 2px 4px var(--shadow-color);
      padding: 10px 20px;
      text-align: center;
      flex: 1;
      margin: 0 10px;
    }

    .counter h4 {
      margin-bottom: 5px;
      font-size: 1rem;
    }

    .counter p {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .tables-section {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .table-container {
      width: 100%;
      background: var(--card-bg);
      padding: 15px;
      border: 2px solid var(--accent-color);
      border-radius: 12px;
      box-shadow: 0 4px 8px var(--shadow-color);
      overflow-x: auto;
      margin-bottom: 30px;
    }

    .table-container table {
      width: 95%;
      border-collapse: collapse;
      margin: 0 auto;
    }

    .table-container table th,
    .table-container table td {
      font-size: 15px;
      padding: 3px;
      border: 1px solid var(--accent-color);
      text-align: center;
    }

    .table-container table th {
      background: var(--accent-color);
      color: var(--text-color);
    }

    .table-container table tr:nth-child(even) {
      background-color: rgba(163, 210, 202, 0.2);
    }

    .table-container table tr:hover {
      background-color: rgba(163, 210, 202, 0.3);
    }
  </style>
</head>

<body>
  <div class="agua-container">
    <div class="top-section">
      <div class="form-container">
        <form id="waterForm">
          <input type="hidden" id="recordId" name="recordId" />
          <div class="form-group">
            <label for="terminal">Terminal</label>
            <input type="text" id="terminal" name="terminal" required />
          </div>
          <div class="form-group">
            <label for="glpi">Número de GLPI</label>
            <input type="text" id="glpi" name="glpi" required />
          </div>
          <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="solicita">Solicita</label>
            <input type="text" id="solicita" name="solicita" required />
          </div>
          <div class="form-group">
            <label>Autoriza</label>
            <input type="text" id="autoriza" name="autoriza" value="CLM" readonly />
          </div>
          <div class="form-group">
            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
              <option value="PENDIENTE">PENDIENTE</option>
              <option value="REALIZADO">REALIZADO</option>
              <option value="ATRASADO">ATRASADO</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ppu">PPU</label>
            <input type="text" id="ppu" name="ppu" required />
          </div>
          <div class="form-group">
            <label for="fechaSolicitud">Fecha Solicitud</label>
            <input type="date" id="fechaSolicitud" name="fechaSolicitud" required />
          </div>
          <div class="form-group">
            <label for="fechaLlegada">Fecha Llegada (opcional)</label>
            <input type="date" id="fechaLlegada" name="fechaLlegada" />
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
      <div class="chart-container">
        <canvas id="waterChart"></canvas>
        <div class="chart-counters">
          <div class="counter">
            <h4>Pedidos Activos</h4>
            <p id="activeCount">0</p>
          </div>
          <div class="counter">
            <h4>Pedidos Cerrados</h4>
            <p id="closedCount">0</p>
          </div>
        </div>
      </div>
    </div>
    <div class="tables-section">
      <div class="table-container">
        <h3 style="text-align: center; margin-bottom: 10px;">Pedidos Abiertos</h3>
        <table id="openOrdersTable">
          <thead>
            <tr>
              <th>Registro</th>
              <th>Terminal</th>
              <th>GLPI</th>
              <th>Cantidad</th>
              <th>Solicita</th>
              <th>Autoriza</th>
              <th>Estado</th>
              <th>PPU</th>
              <th>Fecha Solicitud</th>
              <th>Fecha Llegada</th>
              <th>Días Transcurridos</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="table-container">
        <h3 style="text-align: center; margin-bottom: 10px;">Pedidos Cerrados</h3>
        <table id="closedOrdersTable">
          <thead>
            <tr>
              <th>Registro</th>
              <th>Terminal</th>
              <th>GLPI</th>
              <th>Cantidad</th>
              <th>Solicita</th>
              <th>Autoriza</th>
              <th>Estado</th>
              <th>PPU</th>
              <th>Fecha Solicitud</th>
              <th>Fecha Llegada</th>
              <th>Días Transcurridos</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Audio para alerta -->
  <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
  <script>
    // Reemplaza con la URL de tu Apps Script
    const scriptURL = 'https://script.google.com/macros/s/TU_SCRIPT_ID/exec';
    let orders = [];
  
    window.addEventListener("load", loadWaterData);
  
    // 1) Carga datos de la hoja, sin interpretar la fecha
    function loadWaterData() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          orders = data.orders || [];
          actualizarTablas();
          actualizarGrafico();
        })
        .catch(error => {
          mostrarToast("Error al cargar datos: " + error.toString(), "error");
        });
    }
  
    // 2) parseLocalDate: convierte un "yyyy-MM-dd" a un Date, sin huso horario
    function parseLocalDate(yyyy_mm_dd) {
      if (!yyyy_mm_dd) return null;
      // Separa año-mes-día
      const [y, m, d] = yyyy_mm_dd.split("-");
      // Retorna la fecha local (¡sin restar horas!)
      return new Date(+y, +m - 1, +d);
    }
  
    // 3) formatearFecha: si quieres mostrarla en la tabla como "dd-mm-aaaa"
    function formatearFecha(yyyy_mm_dd) {
      if (!yyyy_mm_dd) return "";
      const fecha = parseLocalDate(yyyy_mm_dd);
      const dd = String(fecha.getDate()).padStart(2, "0");
      const mm = String(fecha.getMonth() + 1).padStart(2, "0");
      const aaaa = fecha.getFullYear();
      return dd + "-" + mm + "-" + aaaa; 
    }
  
    // 4) calcularDias: para días transcurridos
    function calcularDias(fechaSolicitud, fechaLlegada = null) {
      const inicio = parseLocalDate(fechaSolicitud) || new Date();
      const fin = fechaLlegada ? parseLocalDate(fechaLlegada) : new Date();
      const diffTime = Math.abs(fin - inicio);
      return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    }
  
    function actualizarTablas() {
      const openTbody = document.querySelector("#openOrdersTable tbody");
      const closedTbody = document.querySelector("#closedOrdersTable tbody");
      openTbody.innerHTML = "";
      closedTbody.innerHTML = "";
  
      orders.forEach(order => {
        // order.fechaSolicitud es "yyyy-MM-dd"
        // order.fechaLlegada es "yyyy-MM-dd" o ""
        const dias = calcularDias(order.fechaSolicitud, order.fechaLlegada);
        // Para la tabla, formatear a dd-mm-aaaa (solo visual)
        const fechaSolFormateada = formatearFecha(order.fechaSolicitud);
        const fechaLlegadaFormateada = order.fechaLlegada
          ? formatearFecha(order.fechaLlegada)
          : "";
  
        // Creamos <tr>
        const tr = document.createElement("tr");
        // Columnas base
        const keys = ["id", "terminal", "glpi", "cantidad", "solicita", "autoriza", "estado", "ppu"];
        keys.forEach(key => {
          const td = document.createElement("td");
          td.textContent = order[key] || "";
          tr.appendChild(td);
        });
        // Agregar fecha solicitud, fecha llegada, días
        [fechaSolFormateada, fechaLlegadaFormateada, dias].forEach(value => {
          const td = document.createElement("td");
          td.textContent = value;
          tr.appendChild(td);
        });
  
        if (!order.fechaLlegada) {
          // Pedido abierto
          tr.addEventListener("click", () => cargarParaActualizar(order));
          openTbody.appendChild(tr);
        } else {
          // Pedido cerrado
          closedTbody.appendChild(tr);
        }
      });
      actualizarContadores();
    }
  
    function actualizarContadores() {
      const activeCount = orders.filter(o => !o.fechaLlegada).length;
      const closedCount = orders.filter(o => o.fechaLlegada).length;
      document.getElementById("activeCount").textContent = activeCount;
      document.getElementById("closedCount").textContent = closedCount;
    }
  
    function actualizarGrafico() {
      const meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
      const resumen = {};
      meses.forEach(m => resumen[m] = 0);
      // Filtra pedidos con fechaLlegada
      const closedOrders = orders.filter(o => o.fechaLlegada);
      closedOrders.forEach(o => {
        const fecha = parseLocalDate(o.fechaLlegada);
        const mes = meses[fecha.getMonth()];
        resumen[mes]++;
      });
      const labels = meses;
      const values = labels.map(label => resumen[label]);
      renderChart(labels, values);
    }
  
    function renderChart(labels, values) {
      const ctx = document.getElementById("waterChart").getContext("2d");
      if (window.waterChartInstance) window.waterChartInstance.destroy();
      window.waterChartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Pedidos Cerrados (por mes)",
            data: values,
            backgroundColor: "rgba(163,210,202,0.5)",
            borderColor: "rgba(163,210,202,1)",
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: "Mes" } },
            y: { beginAtZero: true, title: { display: true, text: "Cantidad de Pedidos" } }
          }
        }
      });
    }
  
    // Manejo del formulario
    document.getElementById("waterForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      // data.fechaSolicitud y data.fechaLlegada son EXACTAMENTE lo que selecciona el usuario (yyyy-MM-dd)
  
      if (data.recordId && data.recordId !== "") {
        // Actualizar local
        orders = orders.map(o => o.id === data.recordId ? { ...o, ...data } : o);
        mostrarToast("Registro actualizado correctamente.");
      } else {
        // Nuevo
        data.id = "";
        orders.push(data);
        mostrarToast("Registro agregado correctamente.");
      }
      this.reset();
      document.getElementById("recordId").value = "";
      actualizarTablas();
      actualizarGrafico();
  
      // POST real a tu script
      fetch(scriptURL, { method: "POST", body: new URLSearchParams(data) })
        .then(response => response.json())
        .then(result => {
          mostrarToast(result.result);
          // Recargamos para ver datos "reales" de la hoja
          loadWaterData();
        })
        .catch(error => {
          mostrarToast("Error: " + error.toString(), "error");
        });
    });
  
    // Cargar datos de un pedido abierto
    function cargarParaActualizar(order) {
      // order.fechaSolicitud y order.fechaLlegada deben ser EXACTOS "yyyy-MM-dd"
      document.getElementById("recordId").value = order.id;
      document.getElementById("terminal").value = order.terminal;
      document.getElementById("glpi").value = order.glpi;
      document.getElementById("cantidad").value = order.cantidad;
      document.getElementById("solicita").value = order.solicita;
      document.getElementById("estado").value = order.estado;
      document.getElementById("ppu").value = order.ppu;
      document.getElementById("fechaSolicitud").value = order.fechaSolicitud || "";
      // Limpia fecha llegada (o si quisieras permitir editar, setea order.fechaLlegada)
      document.getElementById("fechaLlegada").value = "";
      mostrarToast("Registro cargado para actualizar.");
    }
  
    // Toast con sonido
    function mostrarToast(mensaje, icono = "success") {
      const audio = document.getElementById("alertSound");
      audio.play().catch(err => console.error("Error reproduciendo audio:", err));
      Swal.fire({
        toast: true,
        position: "top-end",
        icon: icono,
        title: mensaje,
        showConfirmButton: false,
        timer: 2000,
        timerProgressBar: true
      });
    }
  </script>
</body>

</html>
